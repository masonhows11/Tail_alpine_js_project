<!DOCTYPE html>
<html lang="fa" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="assets/style.css">
    </head>
    <body class="font-vazirmediumfd bg-slate-100">



        <!-- <div class="w-full h-full fixed top-0 right-0 bg-gray-900 bg-opacity-50" id="overlay"></div>  -->

       

        <!-- sidebar section -->

        <!-- transition ease-in-out duration-200 -->
        <div class="hidden w-64 fixed md:flex h-full" id="sidebar">

             <!-- sidebar close button -->
             <button class="hidden absolute z-50 -left-12 top-4" id="close-sidebar">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7 text-white">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                  </svg>                  
            </button>

            <div class="bg-indigo-700 overflow-y-auto flex flex-col flex-grow text-white pt-5" id="sidebar-content-layout"> </div>
        </div>



        <!-- main section -->
        <div class="md:pr-64 flex  flex-col">

             <!-- navbar section -->

                <div class="bg-slate-500 h-16 flex justify-between items-center shadow px-4">

                        <button class="md:hidden text-gray-50">
                            <span class="" id="open-sidebar">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
                                </svg>                          
                            </span>
                        </button> 


                        <div class="w-full flex">
                            <nav class="text-white h-12 ">
                                <div class="h-12">
                                    <ul class="flex items-center  h-12 mr-4  space-x-7 space-x-reverse">
                                        <li><a href="#">خانه</a></li>
                                        <li><a href="#">محصولات</a></li>
                                        <li><a href="#">درباره ما</a></li>
                                        <li>تماس با ما</li>
                                    </ul>
                                </div>  
                            </nav>
                        </div>

                </div>
               
             <!-- main content  -->
                <main>
                    <div class="p-8">
                        <div class="max-w-7xl mx-auto">
                            <span class="text-2xl font-semibold text-gray-900">داشبورد</span>
                        </div>
                        <div class="max-w-7xl mx-auto py-4">
                            <div class="border-4 border-dashed rounded-lg border-gray-200 h-96"> </div>
                        </div>
                    </div>
                </main>

        </div> 

       


        <script>


            const sidebar = document.getElementById('sidebar');
            const closeSidebarBtn = document.getElementById('close-sidebar');
            const openSidebarBtn = document.getElementById('open-sidebar');
            const overlay = document.getElementById('overlay');


            function openSidebar(){
                 ////
                sidebar.classList.add('absolute','z-50','flex','flex-row-reverse','transition','ease-in-out','duration-200');
                sidebar.classList.remove('hidden');
                 ////
                closeSidebarBtn.classList.remove('hidden');
                closeSidebarBtn.classList.add('flex');
                 ////
                document.body.classList.add('overflow-hidden');
                overlay.classList.remove('hidden');
            }


            function closeSidebar(){
                ////
                sidebar.classList.remove('absolute','z-50','flex','flex-row-reverse');
                sidebar.classList.add('hidden');
                ////
                closeSidebarBtn.classList.add('hidden');
                closeSidebarBtn.classList.remove('flex');
                ////
                document.body.classList.remove('overflow-hidden');
                overlay.classList.add('hidden');
            }

                openSidebarBtn.addEventListener('click',() => openSidebar());
                closeSidebarBtn.addEventListener('click',() => closeSidebar());

                overlay.addEventListener('click', () => closeSidebar());
                window.addEventListener('resize', () => closeSidebar());

            


        </script>

        <script type="module" src="./app/alpine.min.js" defer></script>
        <script type="text/javascript" src="./app/axios.min.js"></script>
        <script type="text/javascript" src="./app/alpine_app.js"></script>
    </body>
</html>
